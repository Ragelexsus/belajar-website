<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website To Do List</title>
    <!--    Link Font   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <!-- Feather Icons-->
    <script src="https://unpkg.com/feather-icons"></script>

</head>
<body>

<div class="wrapper">
    <div class="title">
        <div class="titles">
            <i data-feather="list"></i>
            <h2>To Do List</h2>
        </div>
        <button class="add_list" type="button"> Tambah List </button>
    </div>
    <div class="content">
        <div class="list-memo">
            <p id="reminder">Silahkan Isi Memo</p>
        </div>
    </div>
</div>

<div class="modal-memo">
    <form class="memo-form">
        <div class="title">
            <h3>Create Memo</h3>
            <button class="btnCreate" type="button" onclick="buatmemo()">Create Memo</button>
        </div>
        <div class="judul-memo">
            <label for="judul-memo">
                Judul Memo:
            </label>
            <input class="input-memo" type="text" id="judul-memo" placeholder="Judul Memo">
        </div>
        <div class="isi-memo">
            <label for="isi-memo" id="isi-memo">
                Isi Memo:
            </label>
            <textarea name="isi-memo" id="text-memo" cols="30" rows="10" placeholder="Isi Memo Anda disini"></textarea>
        </div>
    </form>
</div>
<script>
feather.replace();
</script>
<script src="js/script.js"></script>
</body>
</html>
